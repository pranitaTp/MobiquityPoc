<ion-header>
  <ion-navbar hideBackButton="true" color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>DAILY DIGEST</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-card>
    <ion-item stacked>
        <ion-label><ion-icon name="funnel" class="iconAlign"></ion-icon> </ion-label>
        <ion-select placeholder="No.of articles" [(ngModel)]="filterByNumber" interface="popover" (ionChange)="getFilterNumber($event)" class="selectAlign">
          <ion-option >5</ion-option>
          <ion-option >10</ion-option>
          <ion-option >15</ion-option>
          <ion-option >20</ion-option>
        </ion-select>
    </ion-item>
    </ion-card>

    <ion-card no-padding>
        <ion-item style="background-color: bisque">Explore by category</ion-item>
      <ion-list *ngFor="let item of categoryTitleList; let i=index  ">
      <ion-item (click)="displayArticle(item)">
          <ion-row>
             <ion-col col-1><ion-icon name="search"></ion-icon></ion-col>
             <ion-col col-10>{{item}}</ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-card>

</ion-content>
